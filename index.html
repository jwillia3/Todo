<!doctype html>
<head>
    <meta charset=utf-8>
    <title>Todo</title>
    <link rel=stylesheet href=todo.css>
    <script src=jquery.js></script>
    <script src=todo.js></script>
</head>
<body>
    <section id=shade style=display:none></section>
    <div id=errorBox style=display:none>
        <div id=errorText>Error Text</div>
        <button id=errorOK>OK</button>
    </div>
        
    <div id=nameIndicator>Not Logged In</div>
    <h1>Todo</h1>
    <form action=# id=login>
        <div>Log In</div>
        <input id=email placeholder=e-mail>
        <button type=submit id=loginButton>Log In</button>
        <div>- or -</div>
        <input id=name placeholder=name>
        <button id=registerButton>Register</button>
        <div id=loginError></div>
    </form>
    <article id=main style=display:none>
        <form id=toolbar action=#>
            <input id=title placeholder=Title>
            <button id=today>Today</button>
            <div id=dateBox>
                <input id=year placeholder=year value=2015>
                <select id=month>
                    <option value=0>Jan
                    <option value=1>Feb
                    <option value=2>Mar
                    <option value=3>Apr
                    <option value=4>May
                    <option value=5>Jun
                    <option value=6>Jul
                    <option value=7>Aug
                    <option value=8>Sep
                    <option value=9>Oct
                    <option value=10>Nov
                    <option value=11>Dec
                </select>
                <select id=date></select>
                <br>
                <select id=hour></select> : <select id=minute></select>
            </div>
            
            <button type=submit id=addItem>Add<br>Task</button>
        </form>
        <div style=text-align:right>
            <label><input type=checkbox id=oldestFirst checked>Oldest First</label>
            <label><input type=checkbox id=onlyIncomplete checked>Show Only Incomplete</label>
        </div>
        <section id=well></section>
    </article>
</body>
